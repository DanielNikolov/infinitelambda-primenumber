<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Prime Number Test Page</title>
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="content">
			<h1>Prime Number Application</h1>
			<div class="section">
				<h2>Testing Tool</h2>
				<p>Press "Check" button in order to validate if the entered number is prime number</p>
				<p>Press "Next" button in order to find the next minimal prime number following the entered number</p>
				<div class="primenumber-data">
					<input type="number" id="primeNumberValue" placeholder="Enter integer number to check">
				</div>
				<div class="primenumber-actions">
					<button id="primeNumberCheckBtn">Check</button>
					<button id="primeNumberNextBtn">Next</button>
				</div>
				<div class="primenumber-error primenumber-result">
					<span id="primeNumberResult"></span>
				</div>
				<script type="text/javascript" src="../js/events.js"></script>
			</div>
			<div class="section">
				<h2>Swagger Documentation</h2>
				<a href="/swagger-ui.html">Swagger Documentation Link</a>
			</div>
		</div>	
	</body>
</html>
